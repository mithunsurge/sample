<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/site-icon.png" />
    <link rel="apple-touch-icon" href="/site-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Cantina - Digital Dining System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Exo 2', 'Orbitron', system-ui, sans-serif;
        background: #000000;
        overflow-x: hidden;
      }
      
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }
      
      .star {
        position: absolute;
        background: #ffffff;
        border-radius: 50%;
        animation: twinkle 6s infinite;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }
      
      @keyframes twinkle {
        0%, 100% { 
          opacity: 0.2; 
          transform: scale(1);
          box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        50% { 
          opacity: 1; 
          transform: scale(1.5);
          box-shadow: 0 0 20px rgba(0, 170, 255, 0.9);
        }
      }
      
      .star:nth-child(odd) {
        animation-duration: 8s;
      }
      
      .star:nth-child(3n) {
        animation-duration: 4s;
      }
      
      .star:nth-child(4n) {
        background: #00AAFF;
        box-shadow: 0 0 15px rgba(0, 170, 255, 0.9);
      }
      
      .star:nth-child(7n) {
        background: #00FF64;
        box-shadow: 0 0 15px rgba(0, 255, 100, 0.9);
      }
      
      .star:nth-child(9n) {
        background: #FF9500;
        box-shadow: 0 0 15px rgba(255, 149, 0, 0.9);
      }
      
      .star:nth-child(11n) {
        background: #FF3B30;
        box-shadow: 0 0 15px rgba(255, 59, 48, 0.9);
      }
      
      /* Enhanced Star Wars Nebula */
      .nebula {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(ellipse at 20% 30%, rgba(0, 170, 255, 0.08) 0%, transparent 60%),
          radial-gradient(ellipse at 80% 70%, rgba(0, 255, 100, 0.06) 0%, transparent 60%),
          radial-gradient(ellipse at 50% 50%, rgba(255, 149, 0, 0.04) 0%, transparent 60%),
          radial-gradient(ellipse at 30% 80%, rgba(255, 59, 48, 0.03) 0%, transparent 60%);
        pointer-events: none;
        z-index: 2;
        animation: nebulaShift 40s ease-in-out infinite;
      }
      
      @keyframes nebulaShift {
        0%, 100% { 
          opacity: 0.3;
          transform: scale(1) rotate(0deg);
        }
        25% {
          opacity: 0.5;
          transform: scale(1.1) rotate(90deg);
        }
        50% { 
          opacity: 0.6;
          transform: scale(1.2) rotate(180deg);
        }
        75% {
          opacity: 0.4;
          transform: scale(1.1) rotate(270deg);
        }
      }

      /* Hyperspace lines */
      .hyperspace {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 3;
        overflow: hidden;
      }

      .hyperspace-line {
        position: absolute;
        width: 2px;
        height: 100px;
        background: linear-gradient(to bottom, transparent, rgba(0, 170, 255, 0.8), transparent);
        animation: hyperspace-move 3s linear infinite;
      }

      @keyframes hyperspace-move {
        0% {
          transform: translateY(-100px) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(calc(100vh + 100px)) translateX(50px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars" id="stars"></div>
    <div class="nebula"></div>
    <div class="hyperspace" id="hyperspace"></div>
    <div id="root"></div>
    <script>
      // Create enhanced starfield
      function createStars() {
        const starsContainer = document.getElementById('stars');
        const numStars = 120;
        
        for (let i = 0; i < numStars; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = Math.random() * 100 + '%';
          star.style.top = Math.random() * 100 + '%';
          star.style.width = Math.random() * 3 + 1 + 'px';
          star.style.height = star.style.width;
          star.style.animationDelay = Math.random() * 6 + 's';
          starsContainer.appendChild(star);
        }
      }

      // Create hyperspace lines
      function createHyperspace() {
        const hyperspaceContainer = document.getElementById('hyperspace');
        
        function addHyperspaceLine() {
          const line = document.createElement('div');
          line.className = 'hyperspace-line';
          line.style.left = Math.random() * 100 + '%';
          line.style.animationDelay = Math.random() * 3 + 's';
          hyperspaceContainer.appendChild(line);
          
          setTimeout(() => {
            if (line.parentNode) {
              line.parentNode.removeChild(line);
            }
          }, 3000);
        }
        
        // Add lines periodically
        setInterval(addHyperspaceLine, 500);
      }
      
      createStars();
      createHyperspace();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
